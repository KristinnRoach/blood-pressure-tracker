<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Pressure Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .status {
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
      }
      .normal {
        background: #d4edda;
        color: #155724;
      }
      .elevated {
        background: #fff3cd;
        color: #856404;
      }
      .high1 {
        background: #f8d7da;
        color: #721c24;
      }
      .high2 {
        background: #f5c2c7;
        color: #842029;
      }
      .crisis {
        background: #842029;
        color: white;
      }
      .history {
        margin-top: 30px;
      }
      .entry {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .entry:last-child {
        border-bottom: none;
      }
      .ranges {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        font-size: 14px;
      }
      .ranges h3 {
        margin-bottom: 10px;
      }
      .delete {
        background: #dc3545;
        padding: 5px 10px;
        font-size: 12px;
      }
      .delete:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>Blood Pressure Tracker</h1>

    <div class="input-group">
      <input type="number" id="systolic" placeholder="Systolic" />
      <input type="number" id="diastolic" placeholder="Diastolic" />
      <input type="number" id="pulse" placeholder="Pulse" />
      <button onclick="addReading()">Add</button>
    </div>

    <div id="status"></div>

    <div class="ranges">
      <h3>Reference Ranges</h3>
      <strong>Blood Pressure:</strong><br />
      Normal: &lt;120/&lt;80<br />
      Elevated: 120-129/&lt;80<br />
      High Stage 1: 130-139/80-89<br />
      High Stage 2: ≥140/≥90<br />
      Crisis: &gt;180/&gt;120<br /><br />
      <strong>Pulse:</strong> 60-100 bpm (normal)
    </div>

    <div class="history">
      <h3>History</h3>
      <div id="history"></div>
    </div>

    <script>
      function getCategory(sys, dia) {
        if (sys > 180 || dia > 120)
          return {
            class: 'crisis',
            text: 'CRISIS - Seek immediate medical attention',
          };
        if (sys >= 140 || dia >= 90)
          return { class: 'high2', text: 'High Blood Pressure Stage 2' };
        if ((sys >= 130 && sys <= 139) || (dia >= 80 && dia <= 89))
          return { class: 'high1', text: 'High Blood Pressure Stage 1' };
        if (sys >= 120 && sys <= 129 && dia < 80)
          return { class: 'elevated', text: 'Elevated Blood Pressure' };
        if (sys < 120 && dia < 80)
          return { class: 'normal', text: 'Normal Blood Pressure' };
        return { class: 'elevated', text: 'Check values' };
      }

      function getPulseStatus(pulse) {
        if (pulse < 60) return 'Low';
        if (pulse > 100) return 'High';
        return 'Normal';
      }

      function addReading() {
        const sys = parseInt(document.getElementById('systolic').value);
        const dia = parseInt(document.getElementById('diastolic').value);
        const pulse = parseInt(document.getElementById('pulse').value);

        if (!sys || !dia || !pulse) {
          alert('Please enter all three values');
          return;
        }

        const reading = {
          systolic: sys,
          diastolic: dia,
          pulse: pulse,
          date: new Date().toISOString(),
        };

        let history = JSON.parse(localStorage.getItem('bpHistory') || '[]');
        history.unshift(reading);
        localStorage.setItem('bpHistory', JSON.stringify(history));

        document.getElementById('systolic').value = '';
        document.getElementById('diastolic').value = '';
        document.getElementById('pulse').value = '';

        showStatus(sys, dia, pulse);
        loadHistory();
      }

      function showStatus(sys, dia, pulse) {
        const category = getCategory(sys, dia);
        const pulseStatus = getPulseStatus(pulse);
        const statusDiv = document.getElementById('status');
        statusDiv.className = 'status ' + category.class;
        statusDiv.innerHTML = `
    <strong>${category.text}</strong><br>
    ${sys}/${dia} mmHg<br>
    Pulse: ${pulse} bpm (${pulseStatus})
  `;
      }

      function deleteReading(index) {
        let history = JSON.parse(localStorage.getItem('bpHistory') || '[]');
        history.splice(index, 1);
        localStorage.setItem('bpHistory', JSON.stringify(history));
        loadHistory();
      }

      function loadHistory() {
        const history = JSON.parse(localStorage.getItem('bpHistory') || '[]');
        const historyDiv = document.getElementById('history');

        if (history.length === 0) {
          historyDiv.innerHTML = '<p>No readings yet</p>';
          return;
        }

        historyDiv.innerHTML = history
          .map((reading, index) => {
            const date = new Date(reading.date);
            const category = getCategory(reading.systolic, reading.diastolic);
            return `
      <div class="entry">
        <div>
          <strong>${reading.systolic}/${reading.diastolic}</strong> mmHg, ${
              reading.pulse
            } bpm<br>
          <small>${date.toLocaleDateString()} ${date.toLocaleTimeString()}</small>
        </div>
        <button class="delete" onclick="deleteReading(${index})">Delete</button>
      </div>
    `;
          })
          .join('');
      }

      loadHistory();
    </script>
  </body>
</html>
