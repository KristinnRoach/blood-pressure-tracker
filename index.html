<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#007bff" />
    <title>Blood Pressure Tracker</title>
    <link rel="manifest" href="/blood-pressure-tracker/assets/manifest-D732m7vu.json" />
    <script type="module" crossorigin src="/blood-pressure-tracker/assets/index-ChYjjXqb.js"></script>
    <link rel="stylesheet" crossorigin href="/blood-pressure-tracker/assets/index-G-Q-dISn.css">
  </head>
  <body>
    <div class="header">
      <h1>Blood Pressure Tracker</h1>
      <button id="install-app-btn" class="install-btn" style="display: none">
        ðŸ“± Install App
      </button>
    </div>

    <div class="input-group">
      <div class="input-with-scale">
        <input type="number" id="systolic" placeholder="Systolic" />
        <div class="visual-scale" id="systolic-scale">
          <div class="scale-track">
            <div class="scale-segment normal"></div>
            <div class="scale-segment elevated"></div>
            <div class="scale-segment high1"></div>
            <div class="scale-segment high2"></div>
            <div class="scale-segment crisis"></div>
          </div>
          <div class="scale-indicator" id="systolic-indicator"></div>
        </div>
      </div>

      <div class="input-with-scale">
        <input type="number" id="diastolic" placeholder="Diastolic" />
        <div class="visual-scale" id="diastolic-scale">
          <div class="scale-track">
            <div class="scale-segment normal"></div>
            <div class="scale-segment high1"></div>
            <div class="scale-segment high2"></div>
            <div class="scale-segment crisis"></div>
          </div>
          <div class="scale-indicator" id="diastolic-indicator"></div>
        </div>
      </div>

      <div class="input-with-scale">
        <input type="number" id="pulse" placeholder="Pulse" />
        <div class="visual-scale" id="pulse-scale">
          <div class="scale-track">
            <div class="scale-segment low"></div>
            <div class="scale-segment normal"></div>
            <div class="scale-segment high"></div>
          </div>
          <div class="scale-indicator" id="pulse-indicator"></div>
        </div>
      </div>

      <button onclick="addReading()">Add</button>
      <button
        id="dev-dummy-data-btn"
        onclick="generateDummyDataHandler()"
        style="
          display: none;
          margin-left: 10px;
          background-color: #6c757d;
          color: white;
          border: none;
          padding: 8px 12px;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        ðŸ§ª Add Dummy Data (DEV)
      </button>
    </div>

    <div id="status"></div>

    <div class="history">
      <h3>History</h3>
      <div id="history"></div>
    </div>

  </body>
</html>
