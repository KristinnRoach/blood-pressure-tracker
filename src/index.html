<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#007bff" />
    <!-- Favicon and touch icons (served from public/favicon) -->
    <link rel="icon" href="./favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/web-app-manifest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./favicon/web-app-manifest-512x512.png"
    />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <title>Blood Pressure Tracker</title>
    <link rel="stylesheet" href="./styles/reset-normalize.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="header">
        <h1 id="app-title">Blood Pressure Tracker</h1>

        <button title="Add blood pressure / pulse reading" id="new-reading-btn">
          Add
        </button>

        <select title="Select user" id="user-select" aria-label="Select user">
          <option value="">No User</option>
        </select>
        <button title="Add new user" id="add-user-btn">+</button>

        <button
          id="theme-toggle-btn"
          class="theme-toggle-btn"
          aria-label="Toggle theme"
          title="Toggle light/dark theme"
        >
          <span class="theme-icon">ðŸŒ™</span>
        </button>

        <button
          id="install-btn"
          aria-label="Download / Install app"
          title="Install App"
          class="install-btn"
          style="display: none"
        >
          <span aria-hidden="true">&#8681;</span>
        </button>
      </div>

      <div class="section">
        <div id="calendar-container"></div>
      </div>

      <div id="chart-section" class="section">
        <div id="chart-container" class="hidden"></div>
      </div>

      <div class="section">
        <h2>History</h2>
        <div id="history-list"></div>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
